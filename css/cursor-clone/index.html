<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cursor-gothic.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <meta name="description"
        content="Built to make you extraordinarily productive, Cursor is the best way to build software with AI.">
    <title>Cursor</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#logo">
                    <img width="95.75px" height="23.78px" src="./assets/header-logo.svg" alt="cursor-logo">
                </a>
            </div>
            <nav class="nav-bar">
                <ul class="nav-ul">
                    <li class="nav-li"><a href="#product" class="nav-li-a">Product</a></li>
                    <li class="nav-li"><a href="#enterprise" class="nav-li-a">Enterprise</a></li>
                    <li class="nav-li"><a href="#pricing" class="nav-li-a">Pricing</a></li>
                    <li class="nav-li"><a href="#resources" class="nav-li-a">Resources</a></li>
                </ul>
            </nav>
            <div class="nav-right">
                <a href="#login" class="button btn-login">Sign in</a>
                <a href="#download" class="button btn-download">Download</a>
            </div>
        </div>

    </header>
    <main>
        <section class="section section-hero">
            <div class="conainer hero-container">
                <div class="text-area">
                    <h1 class="left-heading">Built to make you extraordinarily productive, Cursor is the best way to
                        code
                        with AI.</h1>
                </div>
                <div class="cta-button">
                    <a href="#download" class="button hero-download-button">Download for Linux</a>
                </div>
                <div class="hero-image-container">
                    <img class="hero-image" width="1300px" height="680px" src="./assets/img/main-1.png"
                        alt="Hero Image">
                </div>
            </div>
        </section>
        <section class="section section-trusted-by">
            <div class="container trusted-container">
                <h2 class="trusted-heading">Trusted every day by teams that build world-class software</h2>
                <div class="trusted-logos">
                    <div class="trusted-logo-container">
                        <img width="65px" height="42.5px" src="./assets/brand-logos/stripe.svg" alt="stripe-logo">
                    </div>
                    <div class="trusted-logo-container">
                        <img width="65px" height="42.5px" src="./assets/brand-logos/openai.svg" alt="openai logo">
                    </div>
                    <div class="trusted-logo-container">
                        <img width="65px" height="42.5px" src="./assets/brand-logos/linear.svg" alt="linear logo">
                    </div>
                    <div class="trusted-logo-container">
                        <img width="65px" height="42.5px" src="./assets/brand-logos/datadog.svg" alt="datadog logo">
                    </div>
                    <div class="trusted-logo-container">
                        <img width="65px" height="42.5px" src="./assets/brand-logos/novide.svg" alt="nvidia logo">
                    </div>
                    <div class="trusted-logo-container">
                        <img width="65px" height="42.5px" src="./assets/brand-logos/figma.svg" alt="figma logo">
                    </div>
                    <div class="trusted-logo-container">
                        <img width="65px" height="42.5px" src="./assets/brand-logos/ramp.svg" alt="ramp logo">
                    </div>
                    <div class="trusted-logo-container">
                        <img width="65px" height="42.5px" src="./assets/brand-logos/adobe-no-windows.svg"
                            alt="adobe logo">
                    </div>
                </div>
            </div>
        </section>
        <section class="section section-demo">
            <div class="container demo-images-container">
                <a href="#demo">
                    <img src="./assets/img/main-2.png" alt="demo image 1">
                </a>
            </div>
            <div class="container demo-images-container">
                <a href="#demo">
                    <img src="./assets/img/main-3.png" alt="demo image 2">
                </a>
            </div>
            <div class="container demo-images-container">
                <a href="#demo">
                    <img src="./assets/img/main-4.png" alt="demo image 3">
                </a>
            </div>
        </section>
        <section class="section section-"></section>
        <section class="section section-"></section>
        <section class="section section-"></section>
        <section class="section section-"></section>
        <section class="section section-"></section>
        <section class="section section-"></section>
    </main>
</body>

</html>
